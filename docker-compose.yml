version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: muzzammil759/ecomerce-app:latest  # Optional: helpful if you want to push to Docker Hub
    container_name: ecommerce-app
    restart: always
    ports:
      - "3100:3000"
    env_file:
      - .env
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge
